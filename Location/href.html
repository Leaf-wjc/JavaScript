    <input type="button" value="操作页面" id="ck">
        <script type="text/javascript">
           var btn = document.getElementById("ck");
           btn.onclick = load;
           function load () {
           	// body...
           	var flg = confirm("确认刷新页面么");
           	if (flg) {
           		location.replace("http://www.imooc.com");

           	} else {
           		location.reload(true);
           	}
           }
        </script>
