<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String+boolean</title>
</head>
<body>
<!--String()-->
<!--toString()-->
<script>
    var isStudent = true,
        isChild = false;
    console.log(isStudent.toString());
    console.log(String(isChild));
    console.log(isNaN(isStudent));//false
    console.log(isNaN(isChild));//false
</script>
</body>
</html>
