<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="点击" id="btn">
		<script type="text/javascript">
			var btn = document.getElementById("btn");
			function btnClick () {
				// body... 
				var info = window.prompt("请输入想改变的内容");
				this.value = info;
			}
			btn.onclick = btnClick;
		</script>
	</body>
</html>
