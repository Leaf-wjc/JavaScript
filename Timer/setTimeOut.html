<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>定时器</title>
    <style type="text/css">
    div {
        width: 400px;
        height: 120px;
        margin-top: 50px;
        border: 2px solid gray;
        padding: 10px;
    }
    </style>
</head>

<body>
    <input type="button" value="删除">
    <input type="button" value="取消删除">
    <div id="content">点击"删除"按钮后，里面的内容将在3秒钟后消失；<br /><br />如点击了"删除"后又不想删除内容，请在点击"删除"按钮3秒之内点击"取消删除"按钮即可</div>
    <script type="text/javascript">
    var btnList = document.getElementsByTagName("input"),
    	divContent = document.getElementById("content"),
    	timer = null;
    function contentDel () {
    	// body... 
    	timer = setTimeout(clearText, 3000);
    }
    function clearText () {
    	// body... 
    	divContent.innerHTML = "";
    }
    function clearDel() {
    	// body... 
    	clearTimeout(timer);
    }
    btnList[0].onclick = contentDel;
    btnList[1].onclick = clearDel;
    </script>
</body>

</html>
