<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date</title>
</head>
<body>
	<script>
		var date = new Date(),
			year = date.getFullYear(),
			month = date.getMonth().
			date = date.getDate(),
			week = date.getDay();
		console.log(date);
		console.log(year);
		console.log(month);
		console.log(date);
		console.log(week);
		var weeks = ["日","一","二","三","四","五","六"];
		var date = new Date();
		var week = date.getDay();
		document.write("今天是星期" + weeks[week] + "<br/>");

		function formatDate () {
			var weeksArr = ["日","一","二","三","四","五","六"];
			var date = new Date(),
				year = date.getFullYear(),
				month = date.getMonth()+1,
				day = date.getDate(),
				week = date.getDay(),
				hours = date.getHours(),
				minutes = date.getMinutes(),
				second = date.getSeconds();
			document.write("今天是" + year + "年" + month + "月" + day + "日" + "星期" + weeksArr[week] + "<br/>");
			document.write(hours+":"+minutes+":"+second);
		}
		formatDate();
	</script>
</body>
</html>
