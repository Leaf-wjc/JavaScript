<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math-min-max</title>
</head>
<body>
	<script>
		var num1 = Math.min(1,2,3,4,56,7,-1);
		var num2 = Math.max(1,2,3,4,56,7,-1);
		document.write(num1+"<br/>");
		document.write(num2+"<br/>");
		var num3 = Math.ceil(23.22);
		document.write(num3+"<br/>");
		var num4 = Math.floor(23.22);
		document.write(num4+"<br/>");
		var num5 = Math.round(23.22);
		document.write(num5+"<br/>");
		var num6 = Math.abs(-23.22);
		document.write(num6+"<br/>");

		// var input = parseFloat(prompt("请输入运动时间"));
		// if (input > 20) {
		// 	document.write(Math.ceil(input));
		// } else if(input < 20) {
		// 	document.write(Math.floor(input));
		// }

		var num7 = Math.random();
		document.write(num7+"<br/>");

		function numRandom (a,b) {
			var luckNum = Math.floor((b-a)*Math.random())+1;
			return luckNum;
		}

		document.write(numRandom(1,10));

	</script>
</body>
</html>
