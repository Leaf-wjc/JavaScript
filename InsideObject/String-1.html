<body>
	<script>

		var input;
		while (input != -1) {
			input = prompt("请输入想要搜索的内容");
			var pos = input.indexOf("草");
			if (pos != -1) {
				for (var i = 0; i < input.length; i++) {
					if (input[i] === "草"){
						document.write("敏感字草在" + i + "位置被发现" + "<br/>");
					}
				}
				document.write("敏感字草首次出现的位置是" + pos + "<br/>");
			} else if (pos == "-1") {
				document.write("您已经退出该系统！");
			} else {
				document.write("输入的字符中不含敏感字符" + "<br/>");
			}
		}
	</script>
</body>
</html>
