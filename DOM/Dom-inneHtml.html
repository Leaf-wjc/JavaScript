<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <style type="text/css">
    .red{color:red;}
    </style>
</head>
<body>
    <h3>古文推荐</h3>
	<ul>
		<li>西游记</li>
		<li>红楼梦</li>
		<li>三国演义</li>
		<li>聊斋志异</li>
		<li>论语</li>
		<li>孟子</li>
		<li>中庸</li>
		<li>大学</li>
	</ul>

    <div>前端技术</div>
	<div>IOS技术</div>
	<div>安卓技术</div>
	<div>JAVA技术</div>
	<script>
		var list = document.getElementsByTagName("li");
		for (var i = 0; i < list.length; i++) {
			if (i % 2 == 0) {
				list[i].className = "red";
			}
			list[i].innerHTML = "第"+ (i+1) + "名：" + list[i].innerHTML;
		}
		var divList = document.getElementsByTagName("div");
		for (var i = 0; i < divList.length; i++) {
			divList[i].innerHTML = "来慕课网学习最新的" + divList[i].innerHTML;
		}
    </script>
</body>
</html>
