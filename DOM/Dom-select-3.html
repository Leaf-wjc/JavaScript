<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>dom的样式设置</title>
</head>
<body>
    <div id="div1">第一个div里的内容</div>
	<div id="div2">第二个div里的内容</div>
	<div id="div3">第三个div里的内容</div>
	<div id="div4">第四个div里的内容</div>


    <h3>前端知识点</h3>
    <ul id="listWeb">
		<li>JavaScript基础</li>
		<li>CSS基础</li>
		<li>HTML基础</li>
		<li>CSS3</li>
		<li>HTML5</li>
		<li>jQuery</li>
		<li>Bootstrap</li>
		<li>WebApp</li>
	</ul>


<script>
	 var divList = document.getElementsByTagName("div");
	 for (var i = 0; i < divList.length; i++) {
	 	if (i == 0) {
		 	divList[i].style.color = 'red';
	 	} else if (i == 1) {
	 		divList[i].style.backgroundColor = 'green';
	 	} else if (i == 2) {
	 		divList[i].style.fontWeight = 'bold';
	 	} else {
	 		divList[i].style.fontSize = '30px';
	 	}
	 }

	 var listWeb = document.getElementById("listWeb").getElementsByTagName("li");
	 for (var i = 0; i < listWeb.length; i+=2) {
	 	listWeb[i].style.backgroundColor = "yellow";
	 }
</script>
</body>
</html>
