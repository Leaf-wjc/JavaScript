<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算数操作符</title>
</head>
<body>
<script>
    var num1 = 10,
        num2 = 5
    // var num3 = ++num1 + num2;
    // console.log(num1);//11
    // console.log(num3);//16

    var num3 = num1++ + num2;
    console.log(num1);//11
    console.log(num3);//15

    var test1= 5;
    var test2 = "5";
    console.log(test2+test1);
console.log("-----")
    var a = 4;
    var b = 5;
    var c = (a++) + (--b);
    console.log(a);//5
    console.log(b);//4
    console.log(c);//c=8
    var c = (a++) - (--b);
    console.log(a);//6
    console.log(b);//3
    console.log(c);//c=2
    var c = (a++) * (--b);
    console.log(a);//7=7
    console.log(b);//b=2
    console.log(c);//c=12
    var c = (a++) / (--b);
    console.log(a);//8
    console.log(b);//1
    console.log(c);//c=7
    console.log("---");
    var myAge = 8;
    console.log( typeof (myAge % 0));
    console.log("----");

    var a1 = 4,
        b1 = 5;
    console.log(a1 + b1);//9
    console.log(a1 - b1);//-1
    console.log(a1 * b1);//20
    console.log(a1 / b1);//4
    console.log(a1 % b1);//0,这里需要注意如果A值对B值取余，如果A<B,那么返回的都是A本身
// 还有一点需要记住，任何数字对0取余，都是NaN
</script>
</body>
</html>
