<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 	documentElement获取根节点
	parentNode获取直接父节点
	childNodes获取子节点
	ownerDocument获取祖先节点
	hasChildNodes判断节点是否存在子节点
-->
<p id="test">hello</p>
<script>
	var paragraph = document.getElementById("test");
	var txt = paragraph.childNodes[0];
	console.log(String(paragraph.ownerDocument));
	console.log(paragraph.hasChildNodes());//有子节点
	console.log(txt.hasChildNodes());//无子节点
</script>
</body>
</html>
